<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wilker Costa | Link Bio</title>
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .profile-img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #58a6ff;
      margin-bottom: 1rem;
    }
    .profile-img:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
    h1, p {
      margin: 0.3rem 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: #8b949e;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #161b22;
      color: #58a6ff;
      padding: 0.8rem 1rem;
      border: 1px solid #30363d;
      border-radius: 12px;
      margin: 0.5rem 0;
      text-decoration: none;
      transition: 0.3s;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .links a:hover {
      background-color: #21262d;
      transform: scale(1.05);
    }
    .links i {
      margin-right: 0.5rem;
    }
    footer .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    footer .social-icons a {
      color: #58a6ff;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    footer .social-icons a:hover {
      color: #c9d1d9;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Foto de perfil" class="profile-img" id="profile-img" onerror="this.src='https://via.placeholder.com/120';"/>
  <h1 id="title">Wilker Costa</h1>
  <p id="description-1">Desenvolvedor Java | Soluções Web</p>
  <p id="description-2">Aberto a conexões, parcerias e projetos</p>

  <div class="links">
    <a href="https://github.com/wilker57/link-bio" target="_blank" id="github-link"><i class="fab fa-github"></i> GitHub</a>
    <a href="https://www.linkedin.com/in/dev-wilkercosta" target="_blank" id="linkedin-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="mailto:wilker57@gmail.com" id="email-link"><i class="fas fa-envelope"></i> E-mail</a>
    <a href="https://wa.me/556598129996" target="_blank" id="whatsapp-link"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </div>

  <footer class="text-center py-4" id="footer">
    
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://spotify.com" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://reddit.com" target="_blank"><i class="fab fa-reddit"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://skype.com" target="_blank"><i class="fab fa-skype"></i></a>
      <a href="https://google.com" target="_blank"><i class="fab fa-google"></i></a>
    </div>

	<p>Wilker&copy; 2025 - Todos os direitos reservados.</p>

  </footer>

  <script>
    $(document).ready(function() {
      // Efeito fadeIn ao carregar a página
      $("#profile-img, #title, #description-1, #description-2, #footer").hide().fadeIn(2000);

      // Efeito fadeOut ao clicar nos links
      $(".links a").click(function(event) {
        event.preventDefault(); // Impede o redirecionamento imediato
        let link = $(this).attr("href");
        $("body").fadeOut(1000, function() { // FadeOut no body antes de redirecionar
          window.location.href = link; // Redireciona após o efeito
        });
      });
    });
  </script>
</body>
</html>
